<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="dist/hangman.css">
    <script defer src="hangman.js"></script>
</head>
<body>
    <h1>Hangman!</h1>
    <div class="difficulty">
        <input type="radio" id="easyMode" name="difficulty" value="easyMode" checked>
        <label for="easyMode">Easy</label>
        <input type="radio" id="hardMode" name="difficulty" value="hardMode">
        <label for="hardMode">Hard</label>
    </div>
    <div class="gameButtons">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div>
        <img id="hangmanImage" src="./Images/Hangman7.jpg" alt="">
    </div>
    <div id="secretWord"></div>
    <div id="guessBoard"></div>
</body>
</html>
